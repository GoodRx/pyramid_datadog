language: python

sudo: false

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.5
      env: TOXENV=py35

install:
  - travis_retry pip install tox

script:
  - tox

after_script:
  - |
      [[ $TRAVIS_PULL_REQUEST != false ]] && PR_NUM=$TRAVIS_PULL_REQUEST; curl --header "X-Couverture-Pull-Request: $PR_NUM" --data-binary @coverage.xml "https://app.couverture.io/coverage/github/SurveyMonkey/pyramid_datadog/$TRAVIS_COMMIT/$TOXENV"
